<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>

<body>
<main id="mainContainer">
  <div id="imageContainer">
    <picture class="bgPatternImage">
      <source media="screen an (max-width: 1280px" srcset="./images/bg-pattern-mobile.svg"  class="patternImg"> 
      <img src="./images/bg-pattern-desktop.svg" width="470px" alt="pattern image" class="patternImg"> 
    </picture>
    
    <picture class="WomenDeskImage">
      <source media="(max-width: 1280px)" srcset="./images/illustration-woman-online-mobile.svg" class="womenImg">
      <img src="./images/illustration-woman-online-desktop.svg" alt="women desk" class="womenImg">
    </picture>
    
    <img src="./images/illustration-box-desktop.svg" alt="box illustration" id="boxImg">
  
  </div>
    
 <div id="container">

   <h1>FAQ</h1>
   
   <div id="questionContainer-1box" class="questionContainer">
     <div class="h2Container">
       <h2 id="h21">How many team members can I invite?</h2>
       <img src="./images/icon-arrow-down.svg" alt="icon arrow 1" class="arrow1"> 
      </div>
     <p class="answer"></p>
    </div>
   <div id="questionContainer-2box" class="questionContainer">
    <div class="h2Container">
    <h2 id="h22">What is the maximum file upload size?</h2>
    <img src="./images/icon-arrow-down.svg" alt="icon arrow 2" class="arrow2">
  </div>
    <p class="answer"></p>
    </div>
   <div id="questionContainer-3box" class="questionContainer">
    <div class="h2Container">
    <h2 id="h23">How do I reset my password?</h2>
    <img src="./images/icon-arrow-down.svg" alt="icon arrow 3" class="arrow3"> 
  </div>
    <p class="answer"></p>
    </div>
   <div id="questionContainer-4box" class="questionContainer">
    <div class="h2Container">
    <h2 id="h24">Can I cancel my subscription?</h2>
    <img src="./images/icon-arrow-down.svg" alt="icon arrow 4" class="arrow4">
  </div>
    <p class="answer"></p>
    </div>
   <div id="questionContainer-5box" class="questionContainer">
    <div class="h2Container">
    <h2 id="h25">Do you provide additional support?</h2>
    <img src="./images/icon-arrow-down.svg" alt="icon arrow 5" class="arrow5">
  </div>
    <p class="answer"></p>
    </div>
   
  </div> 
</main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/julabina">Lenfum√© Julien</a>.</p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
