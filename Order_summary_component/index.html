<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <a href="../../index.html"><div class="backToHome"><p>Back</p></div></a>
<main>

<img src="./images/illustration-hero.svg" alt="hero illustration" class="heroIllustration">
<div class="bot">
  <h1>Order Summary</h1>
  
  <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    
    <div class="middle">
      <div class="middleLeft">
        <img src="./images/icon-music.svg" alt="Music icon" id="musicIcon">
        <div class="middleMiddle">
          <h2>Annual Plan</h2>
          <p class="middlePara">$59.99/year</p>
        </div>
      </div>
        
      <p><a href="#" class="change" >Change</a></p>
    </div>
    <div class="paymentContainer">
      <h3>Proceed to Payment</h3>
    </div>
    
    <h3 class="cancel">Cancel Order</h3>
  </div>  
  
</main>
