<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="mainSectContent">
    <div class="mainSect">

      <div class="blocText">
        <h1>Get <span id="spanInsights">insights</span> that help your business grow.</h1>  
        <div class="blocPara">

          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
          <div class="blocStats">
            <div class="stats"> <h3>10k+</h3> <p class="statsHeading">companies</p> </div>
            <div class="stats"> <h3>314</h3> <p class="statsHeading">templates</p> </div>
            <div class="stats"> <h3>12m+</h3> <p class="statsHeading">queries</p> </div>
          </div>
        </div>
        <picture class="contentImg">
          <source media="screen and (max-width: 1280px)" srcset="images/image-header-mobile.jpg"  class="image-desk">
          <img src="/images/image-header-desktop.jpg" class="image-desk">
        </picture>
<!--         <img src="/images/image-header-desktop.jpg" alt="women dev" id="image-desk"> 
 -->   </div>
  </section>

  <footer class="attribution">
    <p class="textAttrib">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/julabina">Lenfume Julien</a>.</p>
  </footer>
</body>
</html>
