<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: black; }
  </style>
</head>
<body>
  <div id="cardContainer">
    <div class="cardTop">

      <img src="/images/image-victor.jpg" alt="Victor picture" width="96px" height="96px" id="cardPhoto">
    </div>
    <div class="cardInfo">
     <p class="cardName">Victor Crest
      <span id="cardAge">26</span></p>
     <p id="cardCity">London</p>
    </div>
      <div class="cardStats"> 
        <div class="stats">

          <p class="statsNumber">80K</p> 
          <p class="statsName">Followers</p>
        </div>
        <div class="stats"> 
      <p class="statsNumber">803K</p>
      <p class="statsName">Likes</p>
      </div>
      <div class="stats">
      <p class="statsNumber">1.4K</p>
      <p class="statsName">Photos</p>
    </div>
  </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/julabina">Lenfum√© julien</a>.</p>
  </div>
</body>
</html>
