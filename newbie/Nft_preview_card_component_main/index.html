<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./public/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
<div class="card">
  <div class="container">
    <div class="container__view"><img src="./images/icon-view.svg" alt="view logo"></div>
    <img class="card__imgEquilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium image"> 
  </div>
  <h1>Equilibrium #3429</h1>
  <p class="card__para">Our Equilibrium collection promotes balance and calm.</p>
  <div class="card__timeContainer">
    <div class="card__timeContainer__eth">
      <img src="./images/icon-ethereum.svg" alt="ethereum logo">
      <p>0.041 ETH</p>
    </div>
    <div class="card__timeContainer__days">
      <img src="./images/icon-clock.svg" alt="clock logo">
     <p>3 days left</p>
    </div>
  </div>
  <div class="card__line"></div>
  <div class="card__profil">
    <img src="./images/image-avatar.png" alt="picture of jules wyvern">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
  
  
  
  
  
  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/julabina">Lenfum√© Julien</a>.
  </div>
</body>
</html>
