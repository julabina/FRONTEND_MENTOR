<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<header>
  <img src="./images/logo.svg" alt="logo">
</header>
<main>
  <section class="left">
    <div class="left__bill">
      <h2>Bill</h2>
      <input type="number" name="" id="">
    </div>
    <div class="left__selectTips">
      <h2>Select tip %</h2>
      <div class="left__selectTips__amount">5%</div>
      <div class="left__selectTips__amount">10%</div>
      <div class="left__selectTips__amount">15%</div>
      <div class="left__selectTips__amount">25%</div>
      <div class="left__selectTips__amount">50%</div>
      <input type="number" name="" class="left__selectTips__custom">
    </div>
    <div class="left__numberPeople">
      <h2>Number of people</h2>
      <input type="number" name="" id="">
    </div>
  </section>
  <section class="right">
    <div class="right__tipAmount">
      <div class="right__tipAmount__textContainer">
        <h2>Tip amount</h2>
        <p class="right__tipAmount__textContainer__text">/ person</p>
      </div>
      <h1 class="left__tipAmount__numbers"></h1>
    </div>
    <div class="right__total">
      <div class="right__total__textContainer">
        <h2>Total</h2>
        <p class="right__total__textContainer__text">/ Person</p>
      </div>
      <h1 class="right__total__numbers"></h1>
      </div>
      <button>Reset</button>
  </section>
</main>
