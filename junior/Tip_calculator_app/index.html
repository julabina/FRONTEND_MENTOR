<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/css/style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  
</head>
<body>
<header>
  <img src="./images/logo.svg" alt="logo">
</header>
<main>
  <div class="sectionContainer">
    <section class="left">
      <div class="left__bill">
        <h2>Bill</h2>
        <div class="left__bill__cont">
          <img src="./images/icon-dollar.svg" alt="icon dollar">
          <input type="number" class="left__bill__cont__input" placeholder="0">
        </div>
      </div>
      <div class="left__selectTips">
        <h2>Select tip %</h2>
        <div class="left__selectTips__cont">
          <div class="left__selectTips__cont__amount">5%</div>
          <div class="left__selectTips__cont__amount">10%</div>
          <div class="left__selectTips__cont__amount">15%</div>
          <div class="left__selectTips__cont__amount">25%</div>
          <div class="left__selectTips__cont__amount">50%</div>
          <input type="number" class="left__selectTips__cont__custom" placeholder="Custom">
        </div>
      </div>
      <div class="left__numberPeople">
        <div class="left__numberPeople__top">
          <h2>Number of people</h2>
          <p class="left__numberPeople__top__error left__numberPeople__top__error--off">Can't be zero</p>
        </div>
        <div class="left__numberPeople__cont">
          <img src="./images/icon-person.svg" alt="icon person">
          <input type="number" class="left__numberPeople__cont__input left__numberPeople__cont__input__error left__numberPeople__cont__input__error--off" placeholder="0">
        </div>
      </div>
    </section>
    <section class="right">
      <div class="right__tipAmount">
        <div class="right__tipAmount__textContainer">
          <h2>Tip amount</h2>
          <p class="right__tipAmount__textContainer__text">/ person</p>
        </div>
        <h1 class="right__tipAmount__numbers">$0.00</h1>
      </div>
      <div class="right__total">
        <div class="right__total__textContainer">
          <h2>Total</h2>
          <p class="right__total__textContainer__text">/ Person</p>
        </div>
        <h1 class="right__total__numbers">$0.00</h1>
      </div>
      <div class="right__space"></div>
      <button class="right__resetBtn">Reset</button>
    </section>
  </div>
</main>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/julabina">Lenfum√© Julien</a>.
    - Back to <a href="https://julabina.github.io/FRONTEND_MENTOR/index.html#lvl2Challenge3">home</a>
  </div>
  <script src="./scripts/app.js"></script>
</body>
</html>
