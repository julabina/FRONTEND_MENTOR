<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
<main>
  <img src="./images/logo.svg" alt="logo" id="pingLogo">
  <h1>We are launching <span>soon!</span></h1>
  
  <p>Subscribe and get notified</p>
  <div class="mailContainer">
    <div class="mailContainer-input">
      <input type="text" name="email input" id="mail" placeholder="Your email address...">
      <div class="btn">
        Notify Me
      </div>
    </div>
    <span class="error">Please provide a valid email address</span>
  </div>
  <img src="./images/illustration-dashboard.png" alt="illustration dashboard" id="illustration">

  <div class="socialContainer">
    <img src="./images/logo-facebook.svg" alt="facebook logo" class="logo">
    <img src="./images/logo-twitter.svg" alt="twitter logo" class="logo">
    <img src="./images/logo-instagram.svg" alt="instagram logo" class="logo">
  </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>

</main>
 <script src="index.js"></script>
</body>
</html>
